name: Deploy to AWS S3 (Static Website)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the Repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setupp Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Run Python to Generate index.html
      - name: Generate index.html
        run: |
          python app.py
          ls -la   # Debug: confirm file exists

      # 4Ô∏è‚É£ Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 5Ô∏è‚É£ Upload Only index.html to S3
      - name: Upload to S3
        run: |
          aws s3 cp index.html s3://${{ secrets.S3_BUCKET }}/index.html \
            --content-type text/html

      # 6Ô∏è‚É£ Success Message
      - name: Deployment complete
        run: echo "Successfully deployed to S3 üöÄ"